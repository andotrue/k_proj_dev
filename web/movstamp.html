<script>
var page = 0;
var current_mode = 0;
var image_path = null;
var image_id = null;
var target = ".item1";
$(function(){
  if(current_mode == 0){
    $('#wallpaper').hide();
  }else{
    $('#stamp').hide();
    changeImageTab("wallpaper_tab");
  }
})

$(function() {
  page = 0;

  function draw() {
    if(current_mode==0){
      target = '.item1';
    }else{
      target = '.wallpaper1';
    }
    $(target).hide();
    var str = target+':first,'+target+':gt("'+page*20+'"):lt(20)';
  $(str).show();
    rewritePageNum(target);
  }
  function rewritePageNum(){
    if(target == '.item1'){
      var max = parseInt($('.item1').size()-1);
    }else{
      var max = parseInt($('.wallpaper1').size()-1);
    }
    $('.page').html(page+1);
    var maxPage = Math.ceil(parseFloat(max) / 20);
    $('#maxPage').html(maxPage);
  }
  $('#prev').click(function() {
    if (page > 0) {
      page--;
      draw();
    }
  });
  $('#next').click(function() {
    if(current_mode==0){
      var target = '.item1';
    }else{
      var target = '.wallpaper1';
    }
    if (page < ($(target).size() - 1) / 20 - 1) {
      page++;
      draw();
    }
  });

  //選択
  $sortId = 0;
  if ($sortId != 0) $('#sortSelect option')[$sortId].selected = true;

  draw();
});

function sortSelect(){
  var optionValue = $('#sortSelect').val();
  if(optionValue == 1){
    window.location = "/shop/1?categoryCode=" + (current_mode + 1);
  }else if(optionValue == 2){
    window.location = "/shop/2?categoryCode=" + (current_mode + 1);
  }else if(optionValue == 3){
    window.location = "/shop/3?categoryCode=" + (current_mode + 1);
  }else if(optionValue == 4){
    window.location = "/shop/4?categoryCode=" + (current_mode + 1);
  }
}
function change_tabs(data){
  page = 0;
  if(data == 0){
    current_mode = 0;
    target = ".item1";
    $('#wallpaper').hide();
    $('#stamp').show();
    
    $(target).hide();
    var str = target+':first,'+target+':gt("'+page*20+'"):lt(20)';
    $(str).show();

    rewritePageNum();
  }else{
    current_mode = 1;
    target = ".wallpaper1";
    $('#stamp').hide();
    $('#wallpaper').show();
    
    $(target).hide();
    var str = target+':first,'+target+':gt("'+page*20+'"):lt(20)';
    $(str).show();
    
    rewritePageNum();
  }
}

function rewritePageNum(){
    if(target == '.item1'){
      var max = parseInt($('.item1').size()-1);
    }else{
      var max = parseInt($('.wallpaper1').size()-1);
    }
    $('.page').html(page+1);
    var maxPage = Math.ceil(parseFloat(max) / 20);
    $('#maxPage').html(maxPage);
  }

var current_tab = "stamp_tab";
function changeImageTab(imageId){
  if(current_tab != imageId){
    if(imageId == "stamp_tab"){
      var imageId1 = "wallpaper_tab";
    }else{
      var imageId1 = "stamp_tab";
    }

    var image_id = imageId;
    var pre_src = $('#'+image_id).attr('src');
    var src = pre_src.replace(/.png/g,'_off.png');
    $('#'+image_id).attr("src",src);

    var pre_src1 = $('#'+imageId1).attr('src');
    var src1 = pre_src1.replace(/_off/g,'');
    image_path1 = src1;
    image_id1 = imageId1;
    $('#'+imageId1).attr("src",src1);
    current_tab = imageId;
  }
}
</script>
