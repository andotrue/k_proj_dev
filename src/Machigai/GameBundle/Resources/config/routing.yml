    defaults: { _controller: MachigaiGameBundle:Shop:wallpaper }

stamp:
    pattern: /shop/stamp/
    defaults: { _controller: MachigaiGameBundle:Shop:stamp }

download:
    pattern: /shop/download/
    defaults: { _controller: MachigaiGameBundle:Shop:download }

