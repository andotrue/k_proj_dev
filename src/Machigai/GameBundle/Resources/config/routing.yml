Top:
    path: /top
    defaults: { _controller: MachigaiGameBundle:Default:index }

Help:
    pattern: /help/
    defaults: { _controller: MachigaiGameBundle:Help:index }
    requirements: 
        _method: GET

HelpHowtoplay:
    pattern: /help/howtoplay
    defaults: { _controller: MachigaiGameBundle:Help:howtoplay }
    requirements: 
        _method: GET

HelpTerms:
    pattern: /help/terms
    defaults: { _controller: MachigaiGameBundle:Help:terms }
    requirements: 
        _method: GET

HelpInquiry:
    pattern: /help/inquiry
    defaults: { _controller: MachigaiGameBundle:Help:inquiry }

Setting:
    pattern: /setting/
    defaults: { _controller: MachigaiGameBundle:Setting:index }
    requirements: 
        _method: GET

username:
    pattern: /setting/username
    defaults: { _controller: MachigaiGameBundle:Setting:username }

complete:
    pattern: /setting/complete
    defaults: { _controller: MachigaiGameBundle:Setting:complete }

Shop:
    pattern: /shop/
    defaults: { _controller: MachigaiGameBundle:Shop:index }

wallpaper:
    pattern: /shop/wallpaper/
    defaults: { _controller: MachigaiGameBundle:Shop:wallpaper }

stamp:
    pattern: /shop/stamp/
    defaults: { _controller: MachigaiGameBundle:Shop:stamp }

download:
    pattern: /shop/download/
    defaults: { _controller: MachigaiGameBundle:Shop:download }

error:
    pattern: /shop/error
    defaults: { _controller: MachigaiGameBundle:Shop:error }

confirm:
    pattern: /shop/confirm
    defaults: { _controller: MachigaiGameBundle:Shop:confirm }

Ranking:
    pattern: /ranking
    defaults: { _controller: MachigaiGameBundle:Ranking:index }

GameSelect:
    pattern: /game/select
    defaults: { _controller: MachigaiGameBundle:Game:select }

GamePlay:
    pattern: /game/play
    defaults: { _controller: MachigaiGameBundle:Game:play }

GameFinish:
    pattern: /game/finish
    defaults: { _controller: MachigaiGameBundle:Game:finish }

GameClear:
    pattern: /game/clear
    defaults: { _controller: MachigaiGameBundle:Game:clear }

GameFail:
    pattern: /game/fail
    defaults: { _controller: MachigaiGameBundle:Game:fail }
